<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title>ระบบจำแนกใบสมุนไพร</title>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/cropper.js"></script>
  <script src="js/index.js"></script>
  <script src="js/sweetalert2@8.js"></script>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-success justify-content-center">
    <ul class="navbar-nav align-items-center" onclick="location.href='/'">
      <li class="nav-item">
        <img src="img/logo-ku.png" alt="logo" width="80px">
      </li>
      <li>
        <h2 style="color: #d5ffd9; font-weight: bolder; margin: 10px;">จำแนกใบสมุนไพร</h2>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="main-box">
        <div class="img-box border border-success">
          <img class="img-this" id="avatar" src="img/leaf.png" alt="avatar" width="200px">
        </div>
        <label for="input" id="bt-camera" data-toggle="tooltip" data-placement="right" title="กดที่นี่เพื่อถ่ายภาพ">
          <img src="svg/camera.svg" alt="camera" width="100px">
          <input type="file" class="sr-only" id="input" name="image" accept="image/*">
        </label>
        <br>
        <label for="predict" id="bt-predict" data-toggle="tooltip" data-placement="right"
          title="กดที่นี่เพื่อเริ่มจำแนก">
          <img id="predict" src="svg/predict.svg" alt="วัตถุจำแนก" width="100px" style="display: none;">
        </label>

        <div class="progress justify-content-start">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div class="alert" id="results-predict" role="alert">
          <div class="d-none" id="results-box">
            <h3>ผลจำแนกใบสมุนไพร</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>ใบ</th>
                  <th id="this_accurate">ความถูกต้อง</th>
                </tr>
              </thead>
              <tbody id="results">
              </tbody>
            </table>
            <div class="row justify-content-center" id="box-save-img"></div>
          </div>
        </div>
      </div>
    </div>



    <!-- The Modal -->
    <div class="modal fade" id="report">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">รายงานใบสมุนไพร</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="col-6 text-center">
                <button type="button" data-dismiss="modal" data-toggle="modal" id="accurate" class="btn btn-success"
                  data-target="#select-leaf">ผลจำแนกถูก</button>
              </div>
              <div class="col-6 text-center">
                <button type="button" data-dismiss="modal" data-toggle="modal" id="inaccurate" class="btn btn-warning"
                  data-target="#select-leaf">ผลจำแนกผิด</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="select-leaf">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">นี่คือใบอะไร?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="javascript:void(0)">
              <div class="row justify-content-center align-items-center">
                <img class="rounded" id="leafShow" src="img/leaf.png" style="margin: 10px;" width="170px">
                <div class="col-8">
                  <select name="leafs" class="custom-select" id="leafs" required></select>
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-success" id="leaf-save">บันทึก</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="img-container" style="max-height: 75vh">
              <img id="image" src="img/leaf.png">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
            <button type="button" class="btn btn-primary" onclick="cropper.reset()">ล้าง</button>
            <button type="button" class="btn btn-primary" onclick="cropper.rotate(90)">หมุน</button>
            <button type="button" class="btn btn-primary" id="crop" data-dismiss="modal">ครอป</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
